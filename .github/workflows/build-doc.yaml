name: build docs

on:
  pull_request:
    paths:
      - 'doc/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./doc
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: doc/package-lock.json

      - run: npm install

      - run: npm run docs:build